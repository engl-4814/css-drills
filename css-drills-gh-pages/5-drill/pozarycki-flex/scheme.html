<!DOCTYPE html>
<html>
  <head>
    <title>Scheme</title>
    <link rel="stylesheet" href="assets/css/scheme.css">
  </head>
  <body>
    <h1>A Simple, Cheesy Scrolling Comic - with more frames!</h1>
    <h3>All drawings done by Tyler!</h3>
    <div class="container">
      <div>
        <img 
        class="main-frame"
        src="assets/HEY.png" 
        alt="HEY">
      </div>
      <div>
        <img 
        class="main-frame"
        src="assets/Look!.png" 
        alt="Look!">
      </div>
      <div>
        <img 
        class="main-frame"
        src="assets/i.png" 
        alt="i">
      </div>
      <div>
        <img 
        class="main-frame"
        src="assets/can.png" 
        alt="can">
      </div>
      <div>
        <img 
        class="main-frame"
        src="assets/draw.png" 
        alt="draw">
      </div>
      <div>
        <img 
        class="main-frame"
        src="assets/COMICS!.png" 
        alt="COMICS!">
      </div>
    </div>   
    <div class="container">
      <div>
        <img 
        class="comic-frame"
        src="assets/Poke.png"
        alt="WOAH!">
      </div>
      <div>
        <img 
        class="comic-frame"
        src="assets/WOAH!.png"
        alt="Profanity">
      </div>
      <div>
        <img 
        class="comic-frame"
        src="assets/Profanity.png"
        alt="Sigh">
      </div>
      <div>
        <img 
        class="comic-frame"
        src="assets/Sigh.png"
        alt="Sigh">
      </div>
    </div>

</html>
